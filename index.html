<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO WAY JOSE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="floating-items">
        <div class="taco" data-speed="2">🌮</div>
        <div class="taco" data-speed="3">🌮</div>
        <div class="jalapeno" data-speed="4">🌶️</div>
        <div class="jalapeno" data-speed="2.5">🌶️</div>
        <div class="sombrero" data-speed="1.5">🎭</div>
        <div class="maracas" data-speed="3.5">🎪</div>
    </div>
    
    <div class="container">
        <div class="controls">
            <button id="soundToggle" class="control-btn">🔊</button>
            <button id="themeToggle" class="control-btn">🌙</button>
        </div>
        
        <h1>¡NO WAY JOSE!</h1>
        <div class="score-display">🌮 0 - 0 🌶️</div>
        <div class="game-status" id="status">Taco's Turn</div>
        
        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        
        <button id="restartButton">¡Otra Vez!</button>
        
        <div class="privacy-notice">
            ⚡️ Safe & Secure: This game runs entirely in your browser and collects no personal data.
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
